<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Twiller - Twitter Clone by Jatin Poriya</title>
    <meta name="title" content="Twiller - Twitter Clone by Jatin Poriya" />
    <meta
      name="description"
      content="Twiller is a full-stack Twitter clone built using React.js, Node.js, Firebase, and MongoDB. Features Google Sign-In, image upload with IMGBB, and more."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://twiller-project.netlify.app/" />
    <meta
      property="og:title"
      content="Twiller - Twitter Clone by Jatin Poriya"
    />
    <meta
      property="og:description"
      content="Full Stack Twitter Clone built using React, Node, Firebase, and MongoDB."
    />
    <meta property="og:image" content="logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://twiller-project.netlify.app/"
    />
    <meta
      property="twitter:title"
      content="Twiller - Twitter Clone by Jatin Poriya"
    />
    <meta
      property="twitter:description"
      content="Full Stack Twitter Clone built using React, Node, Firebase, and MongoDB."
    />
    <meta property="twitter:image" content="logo512.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      let isProduction = false;
      let productionURL = "https://twiller-server.onrender.com";

      window.getBackendServer = function () {
        if (isProduction) {
          return productionURL;
        } else {
          return "http://localhost:5000";
        }
      };
    </script>
  </body>
</html>
